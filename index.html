<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="sign_up">
    <div id="left">
      <div id="logo_area">
        <img src="odin-lined.png" id="logo">
        <div>ODIN</div>
      </div>
      <div id="photo_credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>

    <div id="form">

      <div id="top">
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <i>now</i> to get started.
        <br/><br/>
        You <i>know</i> you want to.
      </div>


      <div id="middle">
        <form action="#" method="post">
          <div id="form_heading">Let's do this!</div>
          <div id="name_area">
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
            </div>

            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>

          <div id="email_area">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>

            <div>
              <label for="phone_number">Phone Number</label>
              <input type="text" id="phone_number" name="phone_number">
            </div>
          </div>

          <div id="password_area">
            <div>
              <label for="password">Password</label>
              <input class="error" type="password" id="password" name="password">
              <div id="password_error">* Passwords do not match</div>
            </div>
            
            <div>
              <label for="confirm_password">Confirm Password</label>
              <input class="error" type="password" id="confirm_password" name="confirm_password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
          </div>
        </form>
      </div>

      <div id="bottom">
        <button type="button">Create Account</button>
        <div>Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </div>
</body>
</html>
